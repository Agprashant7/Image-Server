[build]
  command = "npm install && npm run build"
  functions =  "functions"
[[headers]]
  for = "https://image-server.netlify.app/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
[[redirects]]
  from = "/https://image-server.netlify.app/.netlify/functions/index/upload-single-file"
  to = "https://image-server.netlify.app/.netlify/functions/index/upload-single-file"
  status = 200
